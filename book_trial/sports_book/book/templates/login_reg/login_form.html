{% extends "login_reg/form_base.html" %}
{% load crispy_forms_tags %}

{% block icontent %}
<div class='col-sm-6 col-sm-offset-3'>

<form method='POST' action="" id="login-form" role="form" style="display: block;">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />

    {{ form|crispy }}

    <button type="submit" name="login" id="login-submit" class="form-control btn btn-login">{{title}}</button>

    <div class="form-group">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                   <a href="{% url 'password_reset' %}" class="forgot-password">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

</form>
</div>
{% endblock %}
