{% extends "base.html" %}



{% block content %}
<!--second container for panel
<div class="container-fluid text-center">
    <div class ="row">
       <div class="col-sm-4 col-sm-offset-4">
        -->

    <div class="container text-center">
    <div class ="row">

        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-facility">
                <div class="panel-heading">
                  <p>Bookings Today</p><hr>

        </div>
        <div class="container">

          <table class="table table-bordered">
            <thead>
              <tr>

                <th class="text-center">Facility</th>
                <th class="text-center">Event</th>
                <th class="text-center">Date</th>
                <th class="text-center">Start Time</th>
                <th class="text-center">End Time</th>
              </tr>
            </thead>
            {% for book in bookings %}

            <tbody>
              <tr>
                <td>{{ book.facility|capfirst }}</td>
                <td>{{ book.event|capfirst }}</td>
                <td>{{ book.book_date}}</td>
                <td>{{ book.time_start }}</td>
                <td>{{ book.time_end }}</td>
              </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>
        <div class="panel-footer">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">

        <a href="{% url 'book' %}" type="button" name="book" id="book-submit" class="btn btn-primary btn-block">Book</a>
        
        </div>
        </div>
        </div>

        </body>
        </html>


{% endblock %}
