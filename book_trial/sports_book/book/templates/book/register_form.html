{% extends "form_base.html" %}
{% load crispy_forms_tags %}

{% block icontent %}
<div class='col-sm-6 col-sm-offset-3'>

<form method='POST' action="" id="login-form" role="form" style="display: block;">
    {% csrf_token %}
    {{ form|crispy }}
    
    <button type="submit" name="login" id="login-submit" class="form-control btn btn-register">{{title}}</button>

</form>
</div>
{% endblock %}
