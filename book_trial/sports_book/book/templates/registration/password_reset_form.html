{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<!--second container for panel
<div class="container-fluid text-center">
    <div class ="row">
       <div class="col-sm-4 col-sm-offset-4">
        -->
    <div class="container text-center">
    <div class ="row">
        
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-facility">
                <div class="panel-heading">
                <p>Reset Your Password</p><hr>
                </div>
                <div class="panel-body ">
                <div class="panel-body">
                    <div class="row">
                    <div class="col-lg-12">
             
                        <div class='col-sm-6 col-sm-offset-3'>

                            <form method='POST' action="" role="form" style="display: block;">
                            
                            <p>Please specify your email address to receive instructions for resetting it.</p>

                            <form action="" method="post">
                                <div style="display:none">
                                    <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
                                </div>
                                 {{ form.email.errors|as_crispy_errors }}
                                <p><label for="id_email">E-mail address:</label> {{ form.email|as_crispy_field}} </p>
                                <button type="submit" name="login" id="login-submit" class="form-control btn btn-login">Reset Password</button>
                            </form>
                        </div>
               
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
